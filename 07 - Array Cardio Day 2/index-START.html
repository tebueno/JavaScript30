<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <ul id="results"></ul>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    let age = people.reduce((string, record) => {
       let today = new Date();
       const year = +today.getFullYear();
       const age = year - record.year;
       return string + `<li>${record.name} is ${age} years old</li>`;
    }, '');

    const isOld = people.every(record => {
      let today = new Date();
      const year = +today.getFullYear();
      return (year - record.year) >= 19;
    });

    age += `<li>is anyone older than 19?? ${isOld}</li>`;

    //document.querySelector('#results').innerHTML = age;


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    let searchResult = comments.find(record => record.id === 823423);
    document.querySelector('#results').innerHTML = `<li>is anyone older than 19?? ${JSON.stringify(searchResult)}</li>`;

    // Array.prototype.findIndex()

  </script>
</body>
</html>
